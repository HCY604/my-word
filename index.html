<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>個人履歷-前端</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #e0f2fe, #f0f9ff);
      color: #333;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .profile {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 2rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
    }

    .profile-img {
      flex: 0 0 180px;
      margin-right: 2rem;
      text-align: center;
    }

    .profile-img img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #3b82f6;
    }

    .profile-info {
      flex: 1;
    }

    nav {
      text-align: center;
      margin-bottom: 2rem;
    }

    nav button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      margin: 0 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav button:hover {
      background: #2563eb;
    }

    .card {
      display: none;
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.4s ease;
    }

    .card.active {
      display: block;
    }

    ul {
      padding-left: 1.2rem;
    }

    a {
      color: #2563eb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .profile {
        flex-direction: column;
        text-align: center;
      }

      .profile-img {
        margin-right: 0;
        margin-bottom: 1rem;
      }

      nav button {
        margin: 0.5rem 0.25rem;
        width: 40%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>您好，我是謝重易</h1>
    <p>今年畢業於靜宜大學資訊管理學系</p>
  </header>

  <div class="container">
    <div class="profile">
      <div class="profile-img">
        <img src="https://github.com/HCY604/my-word/blob/main/%E8%AD%89%E4%BB%B6.jpg?raw=true" alt="大頭照">
      </div>
      <div class="profile-info">
        <h2>自我介紹</h2>
        <p>您好，我是謝重易，剛從大學畢業。個性積極主動，樂於學習與溝通，在校期間熱心參與各項活動，曾擔任系學會活動長與班代，培養了團隊協作與組織能力。</p>
        <p>在學期間修習網頁程式設計與動態網頁課程，會HTML、CSS、JavaScript，並持續自我學習前端技術，期望未來能在網頁開發領域發揮所長。</p>
      </div>
    </div>

    <nav>
      <button onclick="switchTab('skills')">技能</button>
      <button onclick="switchTab('contact')">聯絡方式</button>
    </nav>

    <section id="skills" class="card active">
      <h2>技能</h2>
      <ul>
        <li>HTML</li>
        <li>JavaScript</li>
        <li>CSS</li>
      </ul>
    </section>

    <section id="contact" class="card">
      <h2>聯絡資訊</h2>
      <p>Email：<a href="mailto:cyhsieh64@gmail.com">cyhsieh64@gmail.com</a></p>
    </section>
  </div>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll(".card").forEach((el) => {
        el.classList.remove("active");
      });
      document.getElementById(tabId).classList.add("active");
    }
  </script>

</body>
</html>
